<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue.js</title>
</head>
<body>
    <div id="app">
        {{message}} <br>
        {{'Do you like ' + Math.ceil(Math.random() * 6) + ' ?'}}
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data: data => {
                return {message: "Welcome to Vueland"}
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
